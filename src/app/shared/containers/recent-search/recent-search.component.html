<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button">
    Recent
  </button>
  <ul class="dropdown-menu show bg-dark">
    <li>
      <a
        class="dropdown-item"
        
        *ngFor="let query of queries"
        (click)="search(query)"
        >{{ query }}</a
      >
    </li>
  </ul>
</div>
