<div class="row">
  <div class="col-12 col-sm-6">
    <app-playlist-list></app-playlist-list>
  </div>
  <div class="col-12 col-sm-6">

    <!--  *  []  {{ }}  ( )  #  -->

    <ng-container [ngSwitch]="mode">
      <app-playlist-details *ngSwitchDefault></app-playlist-details>
      <app-playlist-editor *ngSwitchCase="'editor'"></app-playlist-editor>
    </ng-container>

    <div>
      <button class="btn btn-info" (click)="edit()">Edit</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
