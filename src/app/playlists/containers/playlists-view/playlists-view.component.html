<div class="row">
  <div class="col-12 col-sm-6">
    <app-playlist-list></app-playlist-list>
  </div>
  <div class="col-12 col-sm-6">
    <div>
      <button class="btn btn-info" (click)="edit()">Edit</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>

<!-- Error  NG0201: No provider for TemplateRef -->
    <div ngIf="true">
      {{ mode }}
    </div>

    <ng-template [ngIf]="mode === 'details'">
      <app-playlist-details></app-playlist-details>
    </ng-template>

    <ng-template [ngIf]="mode === 'editor'">
      <app-playlist-editor></app-playlist-editor>
    </ng-template>
  </div>
</div>
