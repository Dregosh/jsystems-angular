<div class="row">
  <div class="col-12 col-sm-6">
    <app-playlist-list></app-playlist-list>
  </div>
  <div class="col-12 col-sm-6">
    <div>
      <button class="btn btn-info" (click)="edit()">Edit</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>

    <ng-template
      [ngIf]="mode === 'details'"
      [ngIfThen]="detailsTplRef"
      [ngIfElse]="editorTplRef"
    ></ng-template>

  </div>
</div>



<ng-template #detailsTplRef>
  <app-playlist-details></app-playlist-details>
</ng-template>

<ng-template #editorTplRef>
  <app-playlist-editor></app-playlist-editor>
</ng-template>
