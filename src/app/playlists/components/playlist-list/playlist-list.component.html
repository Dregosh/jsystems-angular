<!-- .list-group>.list-group-item.list-group-item-action*3{$. Playlist $$$} -->

<div class="list-group">
  <ng-template
    ngFor
    [ngForOf]="playlists"
    let-playlist="$implicit"
    let-i="index"
  >
    <div class="list-group-item list-group-item-action">
      {{ i + 1 }}. {{ playlist.name }}
    </div>
  </ng-template>
</div>
