<!-- .list-group>.list-group-item.list-group-item-action*3{$. Playlist $$$} -->

<div class="list-group">
  <button
    class="list-group-item list-group-item-action"
    [class.active]="playlist.id === selectedId"
    (click)="select(playlist.id)"
    *ngFor="let playlist of playlists; index as i"
  >
    {{ i + 1 }}. {{ playlist.name }}
  </button>
</div>

{{ selectedId }}
