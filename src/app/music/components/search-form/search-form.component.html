<form class="mb-3" [formGroup]="queryForm" (ngSubmit)="submit()">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      aria-label="Search"
      formControlName="query"
    />
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>

  <p class="text-danger" *ngIf="queryForm.get('query')?.hasError('required')">
    Field is required
  </p>

  <p class="text-danger" *ngIf="queryForm.get('query')?.getError('minlength')">
    Minimum length is {{queryForm.get('query')?.getError('minlength').requiredLength}} characters
  </p>

</form>
